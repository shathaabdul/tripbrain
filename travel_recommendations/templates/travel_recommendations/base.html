<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Trip Planner{% endblock %}</title>

    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <style>
    
    .plan-output {
        font-family: 'Segoe UI', sans-serif;
        font-size: 14px;
        line-height: 1.6;
    }

    .spinner {
    display: none;
    justify-content: center;
    align-items: center;
    position: fixed;
    top: 0; left: 0; right: 0; bottom: 0;
    background-color: rgba(255, 255, 255, 0.6);
    z-index: 9999;
    }

    </style>


</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
        <div class="container">
            <a class="navbar-brand" href="{% url 'home' %}">Trip Planner</a>
        </div>
    </nav>

    <div class="container">
        {% block content %}{% endblock %}
    </div>

    <footer class="text-center mt-4 text-muted">
        <p>&copy; 2025 Trip Planner. All rights reserved.</p>
    </footer>

    <div id="spinner" class="spinner">
        <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>

    <script>
        // Show spinner only on submit
        const form = document.querySelector("form");
        if (form) {
            form.addEventListener("submit", () => {
                const spinner = document.getElementById("spinner");
                if (spinner) spinner.style.display = "flex";
            });
        }
    
        // Hide spinner after page load (in case user pressed back)
        window.addEventListener("load", () => {
            const spinner = document.getElementById("spinner");
            if (spinner) spinner.style.display = "none";
        });
    </script>
</body>
</html>
